<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .left{
            width: 200px;
            background: rebeccapurple;
            height:200px;
            position: absolute;
            left: 0;
        }
        .right{
            background: burlywood;
            height: 100px;
            right: 0px;
            position: absolute;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>
